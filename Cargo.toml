[package]
name = "project-setup"
version = "0.1.0"
edition = "2024"
authors = ["xsy420 <xsy0420@gmail.com>"]
license = "Apache-2.0"

description = "A TUI to help you setup a project easily."

homepage = "https://github.com/xsy420/project-setup"
repository = "https://github.com/xsy420/project-setup"
readme = "../README.md"
rust-version = "1.86.0"

[profile.release]
strip = true

[profile.dev]
strip = true

[features]
# default = ["reqwest", "zip"]
default = []
reqwest = ["dep:reqwest"]
zip = ["dep:zip"]
[dependencies]
ratatui = { version = "0.29.0", default-features = false, features = ["crossterm"]}
anyhow = "1.0.98"
reqwest = { version = "0.12.15", default-features = false, features = ["blocking", "default-tls"] , optional = true}
zip = { version = "3.0.0", default-features = false, features = ["deflate"], optional = true }
strum = "0.27.1"
strum_macros = "0.27.1"
num-traits = "0.2.19"
num-derive = "0.4.2"
clap = { version = "4.5.38", features = ["derive"] }
project_setup_derive = { path = "./project_setup_derive" }
tui-big-text = "0.7.1"
