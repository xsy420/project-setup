name: Markdown Lint

permissions:
  contents: read

on:
  push:
    branches: [ "main" ]
    paths:
      - '**/*.md'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**/*.md'

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install markdownlint
      run: npm install -g markdownlint-cli
    - name: Run markdownlint
      run: markdownlint '**/*.md' --ignore node_modules
